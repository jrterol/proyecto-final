  <body>
    <header class="bg-gray-900 text-white py-4">

        <form

          action="#"
          method="GET"
        >
          <div class="relative w-full sm:w-full md:w-auto">
            <input
              class="p-2 rounded-l-lg w-full md:w-auto"
              type="text"
              placeholder="Buscar serie o pelicula..."
            />
            <button
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-r-lg absolute top-0 right-0 h-full md:h-auto md:absolute md:top-0 md:right-auto md:rounded-l-none md:rounded-r-lg"

        <nav class="md:flex md:items-center">

            <li>

            <li>
              <a href="detail-serie.html" class="hover:text-gray-400">Series</a>

            <li>

            <li>

          </ul>
        </nav>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a

        <p class="text-center">
